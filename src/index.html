<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="text-red-800">My Weather App</h1>
    <div class="container">
      <div class="general-information">
        <div class="status" data-status>Enter a location</div>
        <div class="location" data-location></div>
      </div>
    </div>
    <div class="detail-section">
      <div class="detail">
        <div class="title" data-wind>Wind</div>
        <div class="value">TBD</div>
      </div>
      <div class="detail">
        <div class="title" data-temperature>Temperature</div>
        <div class="value">TBD</div>
      </div>
      <div class="detail">
        <div class="title" data-percipitation>Percipitation</div>
        <div class="value">TBD</div>
      </div>
    </div>
    <div
      id="autocomplete"
      class="autocomplete-container relative border-2"
      placeholder="Enter location"
      data-city-search
    ></div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
