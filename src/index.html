<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="flex justify-center items-center min-h-[100vh] m-0 p-0">
    <div class="container">
      <div class="bg-[#222] h-32 flex justify-center items-end rounded-sm">
        <div class="icon-container">
          <canvas
            id="icon"
            class="relative top-12 p-5 bg-white w-36 h-36 rounded-sm"
            width="100"
            height="100"
          ></canvas>
        </div>
      </div>
      <div class="p-10 mt-12">
        <div class="flex flex-col items-center p-3">
          <div class="text-5xl font-bold" data-status>Enter a location</div>
          <div class="text-3xl font-medium mt-3" data-location></div>
        </div>
      </div>
      <div class="flex justify-between mt-10">
        <div class="detail">
          <div class="title" data-wind>Wind</div>
          <div class="value">TBD</div>
        </div>
        <div class="detail">
          <div class="title" data-temperature>Temperature</div>
          <div class="value">TBD</div>
        </div>
        <div class="detail">
          <div class="title" data-percipitation>Percipitation</div>
          <div class="value">TBD</div>
        </div>
      </div>
      <div class="flex justify-center">
        <div
          id="autocomplete"
          class="autocomplete-container relative border-2 mt-10 text-3xl rounded-sm p-3 w-1/2"
          placeholder="Enter location"
          data-city-search
        ></div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
