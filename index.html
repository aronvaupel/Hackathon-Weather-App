<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="main" class="wrapper">
      <h1 class="font-anton m-12 text-3xl font-black md:text-5xl">
        My-Weather-App
      </h1>

      <div class="container">
        <!-- location header-->
        <div class="flex flex-col items-center p-3">
          <div class="text-2xl font-medium mt-3" data-location>
            Your Location
          </div>
          <div data-description></div>
        </div>

        <div class="flex flex-col lg:flex-row justify-between mt-10">
          <div class="detail">
            <div class="title">Wind</div>
            <div class="value"><span data-wind></span> km/h</div>
            <div>wind-direction:<span data-direction></span>째</div>
          </div>

          <div class="detail">
            <div class="title">Temperature</div>
            <div class="value"><span data-temperature></span> 째F</div>
            <div class="flex justify-evenly">
              <div class="m-1">min <span data-tempMin></span>째F</div>
              <div class="m-1">max <span data-tempMax></span>째F</div>
            </div>
          </div>

          <div class="detail">
            <div class="title">Percipitation</div>
            <div class="flex flex-col justify-evenly">
              <div class="value" data-percipitation></div>
              <div>
                percipitation-probability:<span data-probability></span> %
              </div>
            </div>
          </div>
        </div>

        <div class="flex justify-center">
          <div
            id="autocomplete"
            class="autocomplete-container flex flex-col justify-between relative bg-white m-10 text-md rounded-lg p-3 w-4/5"
            data-city-search
          ></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
